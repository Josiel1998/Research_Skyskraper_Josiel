<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">  <title>Index</title>
</head>

<body>
  <div class="d-flex justify-content-center">
    <img width="150px" height="150px" style="border: 0;" src="{{ url_for('static', filename='img/bert.png') }}" class="img-thumbnail" alt="...">
  </div>

  <div class="container">
    <div class="row align-items-start">
      <script src="{{ url_for('static', filename='js/app.js') }}"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
      <div class="col">

        <form action="/" method="POST">
          <div class="mb-3">
            <label for="textLabel" class="form-label">Text to be predicted for sentiment</label>
            <input class="form-control" name="text">
            <div id="btn" class="form-text"></div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>

      </div>
    </div>
    <div class="row align-items-start">
      <br/><br/>

      <h5>{{ text }}</h5><br/>

      <bold>{{ results }}</bold><br/>

      <p>{{ raw }}</p>
    </div>
  </div>

</body>

</html>
